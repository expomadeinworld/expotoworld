name: Auth Service - Build and Push to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/auth-service/**"
      - ".github/workflows/auth-service-ecr.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: expotoworld-auth-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    concurrency:
      group: auth-service-ecr-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::834076182408:role/GitHubActionsECRPush-expotoworld
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image to ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "Building auth-service with GIT_SHA=$IMAGE_TAG BUILD_TIME=$BUILD_TIME"
          docker build \
            -f backend/auth-service/Dockerfile \
            --build-arg GIT_SHA=$IMAGE_TAG \
            --build-arg BUILD_TIME=$BUILD_TIME \
            -t $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $REGISTRY/$ECR_REPOSITORY:latest \
            backend/auth-service
          docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$ECR_REPOSITORY:latest
      - name: Output image URI
        run: echo "Pushed ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
