name: Admin Panel - Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'admin-panel/**'
      - '.github/workflows/admin-panel-deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  S3_BUCKET: expotoworld-editor-site
  CLOUDFRONT_DISTRIBUTION_ID: E2JL3VLX19R2ZH

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: admin-panel/package-lock.json

      - name: Install dependencies
        working-directory: admin-panel
        run: npm ci

      - name: Build React app
        working-directory: admin-panel
        env:
          REACT_APP_API_BASE_URL: https://device-api.expotoworld.com
          CI: false
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::834076182408:role/GitHubActionsECRPush-expotoworld
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: admin-panel/build
        run: |
          aws s3 sync . s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "manifest.json" \
            --exclude "robots.txt"
          
          # Upload HTML files with no-cache to ensure updates are immediate
          aws s3 sync . s3://${{ env.S3_BUCKET }}/ \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "manifest.json" \
            --include "robots.txt"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Admin Panel deployed successfully!"
          echo "üåê Production URL: https://admin.expotoworld.com"
          echo "‚òÅÔ∏è  CloudFront Distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "ü™£ S3 Bucket: ${{ env.S3_BUCKET }}"

